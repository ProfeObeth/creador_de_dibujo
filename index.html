<!-- index.html (Frontend) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Dibujo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 1rem;
    }
    img {
      max-width: 100%;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Generador de dibujos para colorear</h1>
  <input id="prompt" type="text" placeholder="Escribe el tipo de dibujo..." />
  <button onclick="generar()">Generar dibujo</button>
  <div id="resultado"></div>

  <script>
    async function generar() {
      const prompt = document.getElementById("prompt").value;
      const respuesta = await fetch("https://backend-dibujos.profe-tecnologi.repl.co/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const datos = await respuesta.json();
      document.getElementById("resultado").innerHTML = `<img src="${datos.image}" alt="Dibujo generado" />`;
    }
  </script>
</body>
</html>
