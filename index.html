<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App para colorear</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 1rem;
    }
    img {
      max-width: 100%;
      margin-top: 2rem;
      border: 2px dashed #ccc;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Generador de dibujos para colorear üñçÔ∏è</h1>
  <p>Escribe qu√© dibujo quieres (ej. "un unicornio en el bosque")</p>
  <input type="text" id="promptInput" placeholder="Escribe tu idea..." />
  <button onclick="generarImagen()">Generar dibujo</button>

  <div id="resultado"></div>

  <script>
    async function generarImagen() {
      const prompt = document.getElementById("promptInput").value.trim();
      if (!prompt) {
        alert("Por favor escribe algo para generar.");
        return;
      }

      document.getElementById("resultado").innerHTML = "‚è≥ Generando dibujo...";

      try {
        const response = await fetch("https://replit.com/@profe-tecnologi/backend-dibujos?v=1", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.error) {
          document.getElementById("resultado").innerHTML = "‚ö†Ô∏è Error: " + data.error;
        } else {
          document.getElementById("resultado").innerHTML = `
            <p>Dibujo generado:</p>
            <img src="${data.image_url}" alt="Dibujo generado"/>
          `;
        }
      } catch (error) {
        console.error(error);
        document.getElementById("resultado").innerHTML = "‚ùå Error de conexi√≥n con el servidor.";
      }
    }
  </script>
</body>
</html>
